<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>English OCR</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .checkbox-container {
        margin: 15px 0;
      }
      .checkbox-container label {
        cursor: pointer;
      }
      .result {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .error {
        color: red;
        padding: 10px;
        background-color: #ffe6e6;
        border-radius: 5px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>English OCR</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} 
      {{ form.as_p }}
      
      <div class="checkbox-container">
        <label>
          <input type="checkbox" name="detect_words" {% if detect_words %}checked{% endif %}>
          Enable word detection (for multi-word text with spaces)
        </label>
      </div>
      
      <button type="submit">Recognize</button>
    </form>

    {% if text %}
    <div class="result">
      <h2>Result</h2>
      <pre style="white-space: pre-wrap">{{ text }}</pre>
    </div>
    {% endif %} 
    
    {% if error %}
    <div class="error">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
  </body>
</html>
