<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>English OCR</title>
  </head>
  <body>
    <h1>English OCR</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Recognize</button>
    </form>

    {% if text %}
    <h2>Result</h2>
    <pre>{{ text }}</pre>
    {% endif %} {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
  </body>
</html>
