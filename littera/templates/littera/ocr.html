<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>English OCR</title>
  </head>
  <body>
    <h1>English OCR</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Recognize</button>
    </form>

    {% if image_url %}
    <h3>Preview</h3>
    <img
      src="{{ image_url }}"
      style="max-width: 480px; border: 1px solid #ddd"
    />
    {% endif %} {% if text %}
    <h2>Result</h2>
    <pre style="white-space: pre-wrap">{{ text }}</pre>
    {% endif %} {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
  </body>
</html>
