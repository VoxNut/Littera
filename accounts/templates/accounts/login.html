{% extends 'littera/base.html' %}

{% block title %}Đăng nhập | Littera{% endblock %}

{% block content %}
<section class="section">
    <h2>Đăng nhập</h2>

    <form method="POST" class="form">
        {% csrf_token %}
        
        {% if messages %}
            {% for msg in messages %}
                <p class="error">{{ msg }}</p>
            {% endfor %}
        {% endif %}

        <input type="text" name="username" placeholder="Tên đăng nhập" class="input">
        <input type="password" name="password" placeholder="Mật khẩu" class="input">

        <button type="submit" class="btn">Đăng nhập</button>
    </form>

    <p>
        Chưa có tài khoản?
        <a href="{% url 'signup' %}">Đăng ký ngay</a>
    </p>
</section>
{% endblock %}
